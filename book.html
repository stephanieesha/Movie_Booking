<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>booking</title>
</head>
<body>
    <nav>
        <div class="container">
        <div class="nav-bar">
        <img src ="Images/logo.svg" alt ="logo" class ="logo">
        <h6 class="header">MOVIE MAGIC</h6>
        </div>
        </div>
    </nav>
    <div>
        <h3 class="book">BOOK A TICKET</h3>
    </div>
    <section>
        <div class="container">
        <div class="movies">
            <img src="images/lady and sword.jpg" alt="lady with sword" class="image">
            <img src="images/up and down.jpg" alt="lady"class="image">
            <img src="images/black lady.jpg" alt="fighter"class="image">
        </div>
        </div>
    </section>
    <section>
        <div class="container">
        <div class="last">
            <h4>MOVIE TITLE: THE BLACK WIDOW</h4>
            <div class="last">
            <p>MOVIE VIEWING TYPE:</p>
            <input type="radio" name="2D" value="2D"><label for 2D>2D 
            </label>
            <input type="radio" name="3D" value="3D"><label for 3D>3D 
            </label>
            <input type="radio" name="5D" value="5D"><label for 5D>5D 
            </label>
            </div>
            <div class="last">
            <label for="viewing time">MOVIE VIEWING TIME:</label>

            <select name="time" id="viewing time">
            <option>8:55am</option>
            <option>12:15pm</option>
            <option>4:45pm</option>
            <option>7:25</option>
            </select>
            </div>
             <div class="last">
            <label for="theatre">THEATRE:</label>

            <select name="theatre" id="theatre">
            <option>8:55am</option>
            <option>12:15pm</option>
            <option>4:45pm</option>
            <option>7:25</option>
            </select>
             </div>

             <div class="last">
                <label for="theatre seat">THEATRE SEAT NUMBER:</label>
    
                <select name="theatre seat" id="theatre seat">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
                 </div>
        </div>
        </div>
    </section>
</body>
</html>
