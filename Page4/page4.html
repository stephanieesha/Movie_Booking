<div class="container">
    <div class="row">
        <div class="col-xl-12"style="margin-top: 30px;"><h3>MM MOVIE MAGIC</h3></div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col"></div>
        <div class="col-xl-4"><h3>MAKE PAYMENT</h3></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col-xl-6" id="summary">
            <div class="summary-item"><h2>TICKET SUMMARY</h2></div>
            <div class="summary-item">MOVIE TITLE: 
                <span><p id="movie-title"  class="summary-text"></textarea></span></div>
            <div class="summary-item">MOVIE VIEWING
                <span><p id="viewing"  class="summary-text"></textarea></span></div>
            <div class="summary-item">MOVIE VIEWING TIME
                <span><p id="time"  class="summary-text"></textarea></span></div>
            <div class="summary-item">THEATER:
                <span><p id="theater"  class="summary-text"></textarea></span></div>
            
            <div class="summary-item">THEATER SEAT NUMBER
                <span><p id="seat"  class="summary-text"></textarea></span></div>
           
            <div class="summary-item">QUANTITY
                <span><p id="quantity"  class="summary-text"> </textarea></span></div>
            
            <div class="summary-item">AMOUNT
                <span><p id="amount"  class="summary-text"> </textarea></span></div>
       
        </div>
   

        <div class="col-xl-6" >
            <div class="card-details">ENTER AMOUNT
                <input type="text" id="form1" class="form-control">
            </div>
            
            <div class="card-details">CARD NUMBER
                <input type="text" id="form1" class="form-control">
            </div>
            
            <div class="row">
            <span class="card-details"><h6>MONTH</h6>
                <input type="text"class="card-control" >
            </span>
            <span class="card-details" ><h6>YEAR</h6>
                <input type="text" class="card-control">
            </span>
            <span class="card-details">
                <h6>CVV</h6>
                <input type="text" class="card-control">
            </span>
        </div>

        <div class="row">
            <div class="col"></div>
        <div id="submit-button">
            <button href="#" class="btn btn-primary">BOOK TICKET</button>
        </div>
        <div class="col"></div>
        </div>


        </div>
    </div>
</div>
